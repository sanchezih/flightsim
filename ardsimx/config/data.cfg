14 - ENGN_cowl_1

Board #4 - Arduino (USB) -------------------------------------------------------

---- Digital pins: ----

2 - ADF 1 hundreds
4 - ADF 1 tens
6 - ADF 1 ones
8 - Autopilot Altitude pre-set, encoder
10 - Autopilot Altitude pre-set, encoder
12 - AP disengage!
