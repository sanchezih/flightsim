44 - Transponder TEST
46 - Transponder ALT
47 - Test stall warn.
48 - Transponder ON
49 - Test all annunciators.
50 - Transponder STBY
51 - Mute Gear Warning horn.
52 - Transponder OFF
53 - Stall Warning On

---- Analog pins: ----

0 - Approach mode (APP)
1 - Yaw damper Toggle button
2 - Heading-hold mode (HDG)
3 - Autopilot Vertical Speed (+)
4 - Autopilot Vertical Speed (-)
5 - Back-course mode (BC)
6 - Altitude-hold Select (current altitude)
7 - VOR/LOC mode
8 - AP Toggle button



