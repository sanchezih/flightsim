Board #1 - Arduino (USB) -------------------------------------------------------

---- Digital pins: ----

2 - NAV 1 flip standby.	
3 - COM 1 flip standby.	
4 - Power Com1 On/Off	
5 - Com radio 1 On	
6 - NAV 1 standby kHz	
8 - NAV 1 standby Mhz	
10 - COM 1 standby kHz, 2 digits	
12 - COM 1 standby Mhz	

---- Analog pins: ----


